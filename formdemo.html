<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <form action="signupresult.html" method="GET" enctype="multipart/form-data" >
<div>
    <label for="username">User Name</label>
    <input type="text" name="username" id="username" required>

</div>

<div>
    <label for="password">password</label>
    <input type="password" name="password" id="password" required minlength="8">
</div>
<div>
    <label for="yearofbirth"> Year of Birth</label>
    <input type="number" name="yearofbirth" id="yearofbirth" maxlength="4">
</div>

<div>
    <lable for lable="email"> email</lable>
    <input type="email" name="email" id="email">
</div>

<div>
    <label for="about">About</label>
    <textarea name="about" id="about">about me...</textarea>
</div>
<div>
    <label for="smsalert">SMS alert</label>
    <input type="checkbox" name="smsalert" id="smsalert">
</div>
<div>
<lable for="male">male</lable>
<input type="radio" name="gender" id="male" value="male">
</div>

<div>
    <lable for="female">female</lable>
    <input type="radio" name="gender" id="female" value="female">
</div>

<div>
    <select name="state" id="state">
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="AP">AP</option>
      <option value="Kerala">Kerala</option>
    </select>
</div>

<div>
   <label for="file">Resume</label>
   <input type="file" id="file" name="file">

</div>

<!-- <button type="submit">sign up</button> -->
<input type="image" src="submit.jpg" width="90"> 
<button type="reset">reset</button>


   </form>


</body>
</html>
